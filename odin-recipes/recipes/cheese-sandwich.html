<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese-Sandwich</title>
</head>
<body>
    <h1>Cheese Sandwich</h1>
    <img src="../images/grilled-cheese.jpg" alt="picture of cheese sandwich" height="500" width="500">
    
    <h3>Description</h3>
    <p>Nothing tastes better than grilled cheese sandwich</p>
    
    <h4>Ingredients</h4>
    <ul>
        <li>Bread</li>
        <li>Cheese</li>
        <li>Butter</li>
    </ul>
    
    <h4>How to make</h4>
    <ol>
        <li>Apply butter on each side of slice</li>
        <li>Place cheese between the slices</li>
        <li>Grill it</li>
    </ol>
</body>
</html>
